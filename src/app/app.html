<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Asetukset</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button detail-none menuClose ion-item (click)="updateClub()">
        <ion-icon name="document" item-left></ion-icon> Aseta seura
      </button>

      <button detail-none menuClose ion-item (click)="updateHCP()">
        <ion-icon name="options" item-left></ion-icon> Aseta pelitasoitus
      </button>

      <button [disabled]="hoursLeft" detail-none menuClose ion-item (click)="updateUserData()">
        <ion-icon name="cloud-upload" item-left></ion-icon> Varmuuskopioi <span *ngIf="hoursLeft">{{hoursLeft}}h</span>
      </button>

    </ion-list>

    <ion-list>
      <button class="sign-out-button" detail-none menuClose ion-item (click)="signOut()">
        <ion-icon name="power" item-left></ion-icon>  Kirjaudu ulos
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
