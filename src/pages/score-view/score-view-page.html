<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col width-33> <p>V채yl채 {{getHole()}}</p></ion-col>
      <ion-col width-33 text-center><p>Par {{getPar()}}</p></ion-col>
      <ion-col width-33 text-right>
          <button ion-button icon-only clear color="primary" (click)="showAchievements()"><ion-icon name="trophy"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar no-border-top no-border-bottom>
    <ion-row>
      <ion-col class="border-right" width-50>
        <button class="full-width" ion-button icon-only clear (click)="holeService.getResult().multiplayerTab = false">
          <ion-icon color="{{getTabColor('single')}}" name="person"></ion-icon>
          <span color="{{getTabColor('single')}}">Pelaaja</span>
        </button>
      </ion-col>

      <ion-col width-50>
        <button class="full-width" ion-button icon-only clear (click)="holeService.getResult().multiplayerTab = true">
          <ion-icon color="{{getTabColor('multi')}}" name="people"></ion-icon>
          <span color="{{getTabColor('multi')}}">Kaverit</span>
        </button>
      </ion-col>

    </ion-row>
  </ion-toolbar>

  <div [ngClass]="{'multiplayer': holeService.getResult().multiplayerTab}" class="tab-active animate"></div>

  <div class="carousel-wrap" pan>

    <hole holeChange="holeChangeEvent" id="floating-content-0"></hole>
    <hole holeChange="holeChangeEvent" id="floating-content-1"></hole>
    <hole id="floating-content-2"></hole>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-33><button ion-button icon-only clear *ngIf="holeService.getIndex() > 0" (click)="previous()"> <ion-icon name="arrow-back"> </ion-icon> </button> </ion-col>
      <ion-col col-33 text-center><button ion-button (click)="endRound()" *ngIf="holeService.getIndex() === holeService.getHoles().length-1">N채yt채 tulos</button></ion-col>
      <ion-col col-33 class="text-right"><button ion-button icon-only clear *ngIf="holeService.getIndex() < holeService.getHoles().length-1" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
