<ion-header>
  <ion-toolbar text-center>
    <ion-title><a ion-text color="menu-title">Yhteenveto</a></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-content>
        <ion-card-title><span></span></ion-card-title>

          <section class="border-bottom">

            <div text-center><a ion-text color="primary" class="score font-extra-big">{{player.score}}</a></div>

          </section>

          <ion-row>

            <ion-col width-50 text-center class="border-right">
              <div><span class="font-xsmall" light>Etuysi</span></div>
              <div><span primary>{{scoreCardService.getScore('front', 0)}}</span></div>
            </ion-col>

            <ion-col width-50 text-center>
              <div><span class="font-xsmall" light>Takaysi</span></div>
              <div><span primary>{{scoreCardService.getScore('back', 0)}}</span></div>
            </ion-col>

          </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-buttons text-center>
    <button ion-button (click)="showScoreCard()" outline primary>Tuloskortti</button>
  </ion-buttons>
