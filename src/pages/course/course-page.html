<ion-header>
  <ion-toolbar>
    <ion-title><span color="menu-title">{{course.name}}</span></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

<ion-list radio-group [(ngModel)]="settings.selectedTee">
  <ion-list-header>
    Valitse tii
  </ion-list-header>

  <ion-item *ngFor="let tee of teeList; let i = index">
    <ion-label>{{tee.name + ' (' + tee.metre + 'm)' }}</ion-label>
    <ion-radio checked="{{i === 0}}" value="{{tee.key}}"></ion-radio>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label class="animate color" [ngClass]="{'primary': settings.multiplayer}">Moninpeli</ion-label>
  <ion-toggle color="primary" [(ngModel)]="settings.multiplayer"></ion-toggle>
</ion-item>

<section *ngIf="settings.multiplayer">
  <ion-grid>
    <ion-row *ngFor="let friend of friends; let i = index">
      <ion-col width-50>
        <ion-item>
          <ion-label color="{{friend.name ? 'primary' : 'light'}}" floating>Pelaaja {{i+2}}</ion-label>
          <ion-input [(ngModel)]="friend.name" (focus)="isKeyboardOpen = true" (blur)="initHCP(friend); isKeyboardOpen = false" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item *ngIf="friend.name">
          <ion-label color="{{friend.hcp ? 'primary' : 'light'}}" floating>HCP</ion-label>
          <ion-input [(ngModel)]="friend.hcp" (blur)="trimHcp($event, friend)" (keypress)="validateHcp($event, friend.hcp)" ></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

</section>
</ion-content>

<ion-footer *ngIf="!isKeyboardOpen">
  <ion-navbar text-right>

      <button color="primary" (click)="startRound()" ion-button>
        Pelaa
        <!-- <ion-icon name="arrow-forward" item-left></ion-icon> -->
      </button>


  </ion-navbar>

</ion-footer>
