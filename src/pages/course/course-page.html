<ion-header>
  <ion-toolbar>
    <ion-title>{{course.name}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>Valitse tii</ion-label>
  <ion-select [(ngModel)]="tee">
    <ion-option *ngFor="let tee of teeList" value="{{tee.key}}">{{tee.name + ' (' + tee.metre + 'm)' }}</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label class="animate color" [ngClass]="{'primary': multiplayer}">Moninpeli</ion-label>
  <ion-toggle color="primary" [(ngModel)]="multiplayer"></ion-toggle>
</ion-item>

<section *ngIf="multiplayer">
  <ion-item *ngFor="let player of players; let i = index">
    <ion-label color="{{players[i].name ? 'primary' : 'light'}}" floating>Pelaaja {{i+2}}</ion-label>
    <ion-input [(ngModel)]="players[i].name" type="text"></ion-input>
  </ion-item>
</section>

</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-buttons end>
      <button color="primary" (click)="startRound()" [disabled]="!tee" ion-button icon-only clear>
        Pelaa<ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-footer>
