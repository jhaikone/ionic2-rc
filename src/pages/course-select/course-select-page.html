<ion-header>
  <ion-row class="text-center">
    <ion-col><span color="primary">Valitse väylä</span></ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let course of courses" (click)="courseSelected(course)">
      <span>{{course.name}}</span>
      <ion-icon color="light" name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
