<ion-header>
  <ion-toolbar>
  <ion-row class="text-center">
    <ion-col><span>Valitse väylä</span></ion-col>
  </ion-row>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let course of courses" ion-item (click)="courseSelected(course)">{{course.name}}</button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-footer>
