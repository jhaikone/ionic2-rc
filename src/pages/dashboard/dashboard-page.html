<ion-header>
  <ion-navbar text-center hideBackButton>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <div>
      <button class="full-height" ion-button clear (click)="showClubPrompt()">
          <span class="custom-ion-title">{{user?.fullName}}</span>
          <span class="font-xsmall">{{user?.club || 'Aseta jäsenyys'}}</span> 
    </button>
        </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="background-image"></div>
  
  <imagesnapper></imagesnapper>

  <ion-row class="relative">
    <ion-col width-50 text-center class="border-right">
      <div><span class="font-small">Ennätyskierro</span></div>
      <!--<div><a ion-text class="font-large" color="primary">{{recordRound?.score}}</a></div>-->
      <button (click)="openRecordRound()" ion-button clear color="primary"><span class="font-large">{{recordRound?.score}}</span></button>
    </ion-col>

    <ion-col width-50 text-center>
      <div><span class="font-small">Keskiarvo</span></div>
      <div><a ion-text class="font-large" color="primary">{{avarageScore}}</a></div>
    </ion-col>

  </ion-row>

  <giantlist [data]="rounds"></giantlist>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="dark">
    <button ion-button (click)="startRound()">Aloita kierros</button>
  </ion-toolbar>
</ion-footer>
