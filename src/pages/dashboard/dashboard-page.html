<ion-header>
  <ion-navbar text-center>
    <button ion-button clear (click)="showClubPrompt()">
      <ion-grid>
        <ion-col>
          <div><span class="custom-ion-title">{{playerService.name}}</span></div>
          <div class="font-small">
            <span class="font-xsmall">{{playerService.club || 'Aseta jäsenyys'}}</span>
          </div>
        </ion-col>
      </ion-grid>
    </button>
  </ion-navbar>
</ion-header>



<ion-content padding>

<div class="background-image"></div>

  <div class="portrait-content" text-center>
      <div class="container">
        <img class="portrait" src="assets/img/dashboard/portrait.jpg"/>
        <div class="circle">
          <button ion-button icon-only clear (click)="showPrompt()">
            <span class="font-small" color="primary">{{playerService.hcp}}</span>
          </button>
        </div>
      </div>
  </div>

  <ion-row class="relative">
    <ion-col width-50 text-center class="border-right">
      <div><span class="font-small">Ennätyskierro</span></div>
      <div><span class="font-large" color="primary">81</span></div>
    </ion-col>

    <ion-col width-50 text-center>
      <div><span class="font-small">Keskiarvo</span></div>
      <div><span class="font-large" color="primary">94</span></div>
    </ion-col>

  </ion-row>

  <ion-list>
      <button *ngFor="let round of getRounds()" ion-item (click)="getRound(round)">
        <ion-row>
          <ion-col width-40>
            <div><span class="font-avarage">{{round.name}}</span></div>
            <div><span class="font-xsmall" >{{round.time | fromServerTime}}</span></div>
          </ion-col>
          <ion-col width-20 text-center>
            <div><span class="font-xsmall">Tulos</span></div>
            <div><span class="font-avarage" color="primary">{{round.score}}</span></div>
          </ion-col>
          <ion-col width-20 text-center>
            <div><span class="font-xsmall">Putit</span></div>
            <div><span class="font-avarage" color="primary">{{round.putts}}</span></div>
          </ion-col>
        </ion-row>
      </button>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="dark">
    <button ion-button (click)="startRound()">Aloita kierros</button>
  </ion-toolbar>
</ion-footer>
