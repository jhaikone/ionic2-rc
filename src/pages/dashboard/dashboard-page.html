<ion-header>
  <ion-navbar hideBackButton text-center>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

      <div class="padding-button-right">
        <div><span class="custom-ion-title">{{user?.fullName}}</span></div>
    
        <div (click)="showClubPrompt()">
          <span class="font-xsmall primary">{{user?.club || 'Aseta jäsenyys'}}</span> 
        </div>
      </div>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="background-image"></div>
  
  <imagesnapper></imagesnapper>

  <ion-row class="relative">

    <ion-col width-50 text-center class="border-right">
      <div><span class="font-small">Ennätyskierros</span></div>
      <!--<div><a ion-text class="font-large" color="primary">{{recordRound?.score}}</a></div>-->
      <button class="record-button" (click)="openRecordRound()" ion-button clear color="primary"><span class="font-large">{{recordRound?.score || '-'}}</span></button>
    </ion-col>

    <ion-col width-50 text-center>
      <div><span class="font-small">Keskiarvo</span></div>
      <button class="record-button" (click)="openRecordRound()" ion-button clear color="primary"><span class="font-large">{{avarageScore || '-'}} </span></button>
    </ion-col>

  </ion-row>

  <giantlist [data]="rounds"></giantlist>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="dark">
    <button ion-button (click)="startRound()">Aloita kierros</button>
  </ion-toolbar>
</ion-footer>
